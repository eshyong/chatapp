<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="static/js/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="static/css/main.css">
  <title>Chat app</title>
</head>
<body>
  <form>
    <h2>Login here</h2>
    <input type="text" placeholder="Username"/>
    <input type="text" placeholder="Password"/>
    <input id="login-button" type="button" value="Login"/>
    <h2>Or, if this is your first time, register here</h2>
    <input type="text" placeholder="Choose a username"/>
    <input type="text" placeholder="Choose a password"/>
    <input type="text" placeholder="Re-enter your password"/>
    <input id="register-button" type="button" value="Register"/>
  </form>
</body>
</html>
