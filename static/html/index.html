<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/index.js"></script>
    <link rel="stylesheet" href="static/css/main.css">
    <title>Chat app</title>
  </head>
  <body>
    <div class="container">
      <h2>Chat app</h2>
      <input class="username-submit" type="text" placeholder="Enter your username here"/>
      <div class="chat-container" style="display: none">
        <div class="chat-window">
          <div class="chat-messages"></div>
        </div>
        <div class="chatbox">
          <input type="text" placeholder="Type here! Press enter to send"/>
        </div>
      </div>
    </div>
  </body>
</html>
